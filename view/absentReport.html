<style type="text/css">
  button#pdfGenrator{
        width: 150px;
    height: 38px;
    background: rgba(57, 155, 255, 1);
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  .tableres {
    border: 1px solid #ccc;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
    width: 100%;
  }
  
  .tableres caption {
    font-size: 1.5em;
    margin: .5em 0 .75em;
  }
  
  .tableres tr {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    padding: .35em;
  }
  
  .tableres th,
  .tableres td {
    padding: .625em;
    text-align: center;
  }
  
  .tableres th {
    font-size: .85em;
    letter-spacing: .1em;
    text-transform: uppercase;
  }
  
  @media screen and (max-width: 600px) {
    .tableres {
      border: 0;
    }
  
    .tableres caption {
      font-size: 1.3em;
    }
    
    .tableres thead {
      border: none;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }
    
    .tableres tr {
      display: block;
      margin-bottom: .625em;
    }
    
    .tableres td {
      border-bottom: 1px solid #ddd;
      display: block;
      font-size: .8em;
      text-align: right;
    }
    
    .tableres td::before {
      /*
      * aria-label has no advantage, it won't be read inside a table
      content: attr(aria-label);
      */
      content: attr(data-label);
      float: left;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .tableres td:last-child {
      border-bottom: 0;
    }
  }
</style>
